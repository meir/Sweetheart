<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sweetheart</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
		<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
        <script src="/discordMarkdown.js"></script>
        <script src="/script.js"></script>
	</head>
	<body>
		<div id="main" class="main">
			<main class="pane-left discord-black-2">
				<div class="omori-font" id="title">
					<img src="/images/sweetheart.png" width="50" alt="" />
					<h1>Sweetheart</h1>
				</div>
                <div id="inputs" style="display:none">
					<div class="scroll">
						<label for="input-bio">Bio</label>
						<input placeholder="Bio" id="input-bio" type="text" class="preview" preview="profile.about" oninput="updateValue(this, 'bio')">
						<label for="preview-color">Favorite Color</label>
						<div id="preview-color"></div>
						<label for="preview-country">Country</label>
						<select id="preview-country" placeholder="Country" onchange="updateValue(this, 'country')"></select>
						<label for="input-description">Description</label>
						<textarea style="resize: none;" placeholder="Description" id="input-description" type="text" class="preview" preview="profile.description" raw="true" oninput="updateValue(this, 'description')"></textarea>
						
						<label for="input-description">Socials</label>
						<ul id="socials-preview">
							<li>
								<div>
									<u>Discord:</u>
									<span> Sweetheart#1857</span>
								</div>
								<button>
									<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
										<line x1="3" x2="17" y1="10" y2="10" stroke="rgb(220, 221, 222)" stroke-width="2" stroke-linecap="round"></line>
									</svg>
								</button>
							</li>
						</ul>
						<ul id="socials">
							<li>
								<input id="preview-social-name" type="text" placeholder="Platform">
								<input id="preview-social-handle" type="text" placeholder="Handle">
								<button onclick="addSocial()">
									<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
										<line x1="3" x2="17" y1="10" y2="10" stroke="rgb(220, 221, 222)" stroke-width="2" stroke-linecap="round"></line>
										<line y1="3" y2="17" x1="10" x2="10" stroke="rgb(220, 221, 222)" stroke-width="2" stroke-linecap="round"></line>
									</svg>
								</button>
							</li>
						</ul>
						
						<label for="input-sexuality">Sexuality</label>
						<input placeholder="Sexuality" id="input-sexuality" type="text" class="preview" preview="profile.sexuality" oninput="updateValue(this, 'sexuality')">
						<label for="input-gender">Gender</label>
						<input placeholder="Gender" id="input-gender" type="text" class="preview" preview="profile.gender" oninput="updateValue(this, 'gender')">
						<label for="input-pronouns">Pronouns</label>
						<input placeholder="Pronouns" id="input-pronouns" type="text" class="preview" preview="profile.pronouns" oninput="updateValue(this, 'pronouns')">
					</div>
					<div class="save">
						<button class="done" onclick="save()">Done</button>
						<button class="cancel" onclick="reset()">Cancel</button>
					</div>
				</div>
                <a id="login" href="#">
                    <img src="/images/Discord.svg" height="100%" alt="">
                </a>
				<div id="footer">
					<a id="invite" href="#">add me to your server</a>
				</div>
			</main>
			<section class="pane-right">
				<div class="main-preview discord-black-1">
                    <div class="wrapper" role="listitem">
					<div class="contents" role="document">
						<img src="/images/sweetheart.png" aria-hidden="true" class="avatar" alt=" " />
						<h2 class="header">
							<span class="headerText">
                                <span class="username" role="button" tabindex="0">Sweetheart</span>
                                <span class="botTag">
                                    <span class="botText">
                                        BOT
                                        </span>
                                    </span>
                                </span>
                            <span class="timestamp">
                                <span aria-label="Today at 17:22">
                                    Today at 17:22
                                </span>
                            </span>
						</h2>
						<div class="messageContent">
                            <span id="no-preview">Log in using discord to create your about page and get a preview!</span>
							<div id="embed" style="display: none;">
								<div class="preview" preview="profile.favorite_color" preview-attr="borderColor">
									<div>
										<div class="author">
											<img src="#" alt="" class="preview" preview="picture">
											<span class="preview" preview="username"></span>
											<span>#</span>
											<span class="preview" preview="discriminator"></span>
										</div>
										<div class="content">
											<div>
												<div class="title"><div>About me</div></div>
												<div class="text">
													<div class="preview" preview="profile.description"></div>
												</div>
											</div>
											<div>
												<div class="title"><div>Socials</div></div>
												<div class="text">
													<div class="quote">
														<div class="pre"></div>
														<div id="preview-socials"></div>
													</div>
												</div>
											</div>
											<div>
												<div class="title"><div>Sexual Orientation</div></div>
												<div class="text">
													<div>
														<div class="preview" preview="profile.sexuality" preview-tmpl="__Sexuality:__ %v"></div>
														<div class="preview" preview="profile.gender" preview-tmpl="__Gender:__ %v"></div>
														<div class="preview" preview="profile.pronouns" preview-tmpl="__Pronouns:__ %v"></div>
													</div>
												</div>
											</div>
										</div>
										<div class="footer">
											<span class="preview" preview="profile.country"></span>
											<span class="divider">â€¢</span>
											<span class="preview" preview="profile.timezone"></span>
										</div>
										<div class="thumbnail">
											<img src="#" alt="" class="preview" preview="picture">
										</div>
									</div>
								</div>
							</div>
                        </div>
					</div>
				</div>
                </div>
			</section>
		</div>
		<div id="notification" style="opacity:0"></div>
	</body>
</html>
