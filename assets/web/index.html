<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sweetheart</title>
		<link rel="stylesheet" href="/style.css" />
        <script src="/script.js"></script>
	</head>
	<body>
		<div class="main">
			<main class="pane-left discord-black-2">
				<div class="omori-font" id="title">
					<img src="/images/sweetheart.png" width="50" alt="" />
					<h1>Sweetheart</h1>
				</div>
                <div id="info"></div>
                <a id="login" href="https://discord.com/api/oauth2/authorize?client_id=816610524011036702&redirect_uri=https%3A%2F%2Fsweetheart.flamingo.dev%2F&response_type=code&scope=identify">
                    <img src="/images/Discord.svg" height="100%" alt="">
                </a>
			</main>
			<section class="pane-right">
				<div class="preview discord-black-1">
                    <div class="wrapper" role="listitem">
					<div class="contents" role="document">
						<img src="/images/sweetheart.png" aria-hidden="true" class="avatar" alt=" " />
						<h2 class="header">
							<span class="headerText">
                                <span class="username" role="button" tabindex="0">Sweetheart</span>
                                <span class="botTag">
                                    <span class="botText">
                                        BOT
                                        </span>
                                    </span>
                                </span>
                            <span class="timestamp">
                                <span aria-label="Today at 17:22">
                                    Today at 17:22
                                </span>
                            </span>
						</h2>
						<div class="messageContent">
                            Log in using discord to create your about page and get a preview!
                        </div>
					</div>
				</div>
                </div>
			</section>
		</div>
	</body>
</html>
