timeout: 7200s

substitutions:
  _PROJECT_ID: "flamingo-302814"

steps:
  - id: build
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - -c
      - |
        set -xeou pipefail
        /usr/bin/docker build --tag gcr.io/${_PROJECT_ID}/sweetheart:$SHORT_SHA --tag gcr.io/${_PROJECT_ID}/sweetheart:latest --build-arg VERSION=$SHORT_SHA .
        /usr/bin/docker push gcr.io/${_PROJECT_ID}/sweetheart
  
  - id: rollout
    name: 'gcr.io/cloud-builders/gke-deploy'
    entrypoint: bash
    args:
      - -c
      - |
        set -xeou pipefail
        
        gcloud container clusters get-credentials "flamingo-master" --zone "europe-west4-a"
        
        kubectl rollout restart deployment deployment-sweetheart -n sweetheart

  - id: cleanup
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - -c
      - |
      
        _OLD_IMAGES=$(gcloud container images list-tags gcr.io/${_PROJECT_ID}/sweetheart --format='get(tags)' | grep -v ";latest")
        
        while IFS= read -r _LINE; do
          _LINE=$(echo $_LINE|tr -d '\r')
          gcloud container images delete gcr.io/${_PROJECT_ID}/sweetheart:${_LINE} --quiet
        done <<< $_OLD_IMG
